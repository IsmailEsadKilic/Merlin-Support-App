<h2 style="text-align: center;">Dosya    Ekle</h2>
<strong class="ms-1">maximum boyut: 30mb</strong>
<div *ngIf="!uploading">
    <hr>
    <strong *ngIf="files.length < 1 && completedFiles.length < 1" class="ms-2">{{"Dosya Eklenmedi"}}</strong>
    <ul>
        <li *ngFor="let file of files">
            <strong>
                {{file.name}} 
            </strong>
            {{file.size | filesize}}
            <a href="javascript:void(0)" (click)="removeFile(file)">
                <i class="fa fa-trash"></i>
            </a>
        </li>
        <li *ngFor="let file of completedFiles">
            <strong>
                {{file.name}} 
            </strong>
            {{file.size | filesize}}
            <i class="fa fa-check"></i>
        </li>
    </ul>
</div>

<div *ngFor="let formDataUpload of formDataUploads">
    <hr>
    <strong>
        {{formDataUpload.fileName}}
    </strong>
    <button class="cancel-upload btn btn-sm btn-danger" (click)="cancelUpload(formDataUpload)" 
        *ngIf="formDataUpload.progress">Ä°ptal
    </button>
    <div class="progress mt-2">
        <progressbar  [max]="100" [value]="formDataUpload.progress" type="danger" [striped]="true" [animate]="true">
            <i>{{formDataUpload.progress}} / 100</i>
        </progressbar>
    </div>
</div>

<input
    *ngIf="!uploading"
    type="file"
    class="form-control"
    (change)="onFileChange($event)"
>

<button class="btn btn-primary mt-1 mb-1" (click)="uploadFiles()" *ngIf="files.length > 0 && forTicketId > 0">Ticket a dosya ekle</button>

<div class="table-container">
  <div>
    <h1 style="margin: 0; display: inline-block;">Müşteriler</h1>
    <button style="float: right;" class="btn btn-primary" routerLink="/customer/add" [queryParams]="{id: 0}" routerLinkActive="active">Yeni</button>
    <button style="float: right;" *ngIf="legacy" class="btn btn-primary" (click)="showAddModal()">Müşteri Tanımla Modal</button>
  </div>
  <hr>
  <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th>Id</th>
              <!-- <th>RowGuiid</th> -->
              <th>Şirket İsmi</th>
              <th>AddressPhone</th>
              <th>Fax</th>
              <th>Vergi Dairesi</th>
              <th>Vergi Numarası</th>
              <th>Müşteri Email</th>
              <!-- <th>Custom Data</th> -->
              <th style="width: 5%;">Düzenle</th>
              <th style="width: 5%;">Sil</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let customer of customers">
              <td>{{customer.id}}</td>
              <!-- <td>{{customer.rowGuiid}}</td> -->
              <td>{{customer.companyName}}</td>
              <td>{{customer.addressPhone}}</td>
              <td>{{customer.fax}}</td>
              <td>{{customer.taxOffice}}</td>
              <td>{{customer.taxNumber}}</td>
              <td>{{customer.customerEmail}}</td>
              <!-- <td>{{customer.jsonData | customData }}</td> -->
              <td><button class="btn btn-info" routerLink="/customer/edit" [queryParams]="{customerId: customer.id}"
                ><i class="fa fa-gear"></i></button></td>
              <td><button class="btn btn-danger" (click)="remove(customer);"
                ><i class="fa fa-trash"></i></button></td>
          </tr>
      </tbody>
  </table>
</div>

<div class="modal modal-lg fade" bsModal #addModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-static-name" class="modal-title pull-left">Müşteri Tanımla</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="hideAddModal();">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-cutomer-add (addItemEvent)="customers.push($event)"></app-cutomer-add>
        <button class="btn btn-danger ms-2" (click)="hideAddModal();">İptal</button>
      </div>
    </div>
  </div>
</div>
